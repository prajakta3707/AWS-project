<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .thankyou-container {
      text-align: center;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    .thankyou-container img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .thankyou-container h2 {
      margin-top: 20px;
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="thank/thankyou.jpg" alt="Thank You" />
    <h2>Thank you for your wonderful response.</h2>
  </div>
</body>
</html>
