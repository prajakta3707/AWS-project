<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - ShopEase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-wrapper {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .thank-you-wrapper img {
      max-width: 160px;
      margin-bottom: 25px;
    }

    h1 {
      color: #d63316;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      background-color: #cf2b1f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #d63b2a;
    }
  </style>
</head>
<body>

  <div class="thank-you-wrapper">
    <!-- Replace "thankyou.png" with the actual path to your image -->
    <img src="11.jpg" alt="Thank You" />
    <h1>Payment Successful</h1>
    <p>Thank you for your purchase. Your transaction has been completed successfully.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
  </div>

</body>
</html>
